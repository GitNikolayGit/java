<!-- форма для работников добавление, редактирование -->

<div xmlns:th="http://www.thymeleaf.org" th:fragment="createSellers">
    <div class="mb-3 mt-3">
        <label for="surname">Фамилия </label>
        <input class="form-control" type="text" th:field="*{surname}" id="surname"/>
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="name">Имя </label>
        <input class="form-control" type="text" th:field="*{firstName}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="patronymic">Отчество</label>
        <input class="form-control" type="text" th:field="*{patronymic}" id="patronymic">
        <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">patronymic error</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="passport">Паспорт</label>
        <input class="form-control" type="text" th:field="*{passport}" id="passport"/>
        <div style="color:red" th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}">passport error</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="percent">Процент</label>
        <input class="form-control" type="number" th:field="*{percent}" id="percent"/>
        <div style="color:red" th:if="${#fields.hasErrors('percent')}" th:errors="*{percent}">percent error</div>
    </div>
</div>

<!-- форма для часов -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="createClock">
    <div class="mb-3 mt-3">
        <label for="brand">Марка</label>
        <input class="form-control" type="text" th:field="*{brand}" id="brand"/>
        <div style="color:red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}">brand error</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="type">Тип</label>
        <input class="form-control" type="text" th:field="*{typeClock}" id="type"/>
        <div style="color:red" th:if="${#fields.hasErrors('typeClock')}" th:errors="*{typeClock}">type error</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="price">Цена</label>
        <input class="form-control" type="number" th:field="*{price}" id="price">
        <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price error</div>
    </div>
    <div class="mb-3 mt-3">
        <label for="manufacturer">Производитель</label>
        <select class="form-control" th:object="${clock.manufacturer}" th:field="*{id}" id="manufacturer">
            <option  th:each="m : ${manufacturers}" th:value="${m.getId()}" th:text="${m.getTitle()}"></option>
        </select>
    </div>
</div>

<!-- форма для страны -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="createCountry">
    <div class="mb-3 mt-3">
        <label for="title">Марка</label>
        <input class="form-control" type="text" th:field="*{title}" id="title"/>
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">country error</div>
    </div>
</div>

<!-- форма для производителей -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="createManufacturer">
    <div class="mb-3 mt-3">
        <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</div>
        <label for="titleMan">Производитель</label>
        <input class="form-control" type="text" th:field="*{title}" id="titleMan">
    </div>

    <div class="mb-3 mt-3">
        <label for="country">Страна</label>
        <select class="form-control" th:object="${manufacturer.country}" th:field="*{id}" id="country">
            <option  th:each="country : ${countries}" th:value="${country.getId()}" th:text="${country.getTitle()}"></option>
        </select>
    </div>
</div>

<!-- форма для закупок -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="createBuy">
    <input class="form-control" type="hidden" th:field="*{date_buy}" id="date_buy">
    <div class="mb-3 mt-3">
        <label for="clock">Часы</label>
        <select class="form-control" th:object="${buy.clock}" th:field="*{id}" id="clock">
            <option  th:each="m : ${clocks}" th:value="${m.getId()}" th:text="${m}"></option>
        </select>
    </div>
    <div class="mb-3 mt-3">
        <label for="count_clock">Количество часов</label>
        <input class="form-control" type="number" th:field="*{count_clock}" id="count_clock">
        <div style="color:red" th:if="${#fields.hasErrors('count_clock')}" th:errors="*{count_clock}">count error</div>
    </div>
</div>

<!-- форма для продаж -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="createSales">

    <div class="mb-3 mt-3">
        <label for="clock_sales">Часы</label>
        <select class="form-control" th:object="${sales.clock}" th:field="*{id}" id="clock_sales">
            <option  th:each="m : ${clocks_list}" th:value="${m.getId()}" th:text="${m}"></option>
        </select>
    </div>

    <div class="mb-3 mt-3">
        <label for="sellers">Продавец</label>
        <select class="form-control" th:object="${sales.sellers}" th:field="*{id}" id="sellers">
            <option  th:each="m : ${sellers_list}" th:value="${m.getId()}" th:text="${m}"></option>
        </select>
    </div>

    <div class="mb-3 mt-3">
        <label for="count_clock_sales">Количество часов</label>
        <input class="form-control" type="number" th:field="*{count_clock}" id="count_clock_sales">
        <div style="color:red" th:if="${#fields.hasErrors('count_clock')}" th:errors="*{count_clock}">count error</div>
    </div>
</div>
